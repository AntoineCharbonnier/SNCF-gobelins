<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>SNCF</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://antoinecharbonnier.fr/test/SNCF/css/jquery.fullPage.css">
    <link rel="stylesheet" href="http://antoinecharbonnier.fr/test/SNCF/css/examples.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="fullpage">
      <div id="section0" class="section">
        <h1>Gradient backgrounds</h1>
      </div>
      <div id="section1" class="section">
        <div id="slide1" class="slide">
          <h1>Soft graduated colors</h1>
        </div>
        <div id="slide2" class="slide">
          <h1>Even for each slide if you want</h1>
        </div>
      </div>
      <div id="section2" class="section">
        <div class="intro">
          <h1>Feel free!</h1>
          <p>Using CSS3 gradients you can play as much as you want with graduated colors</p>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js">  </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="http://antoinecharbonnier.fr/test/SNCF/js/jquery.fullPage.js"></script>
    <script src="http://antoinecharbonnier.fr/test/SNCF/js/examples.js"></script>
    <script src="http://antoinecharbonnier.fr/test/SNCF/js/attrchange.js"></script>
    <script src="http://antoinecharbonnier.fr/test/SNCF/js/initNav.js">         </script>
    <script src="js/main.js"></script>
  </body>
</html>
